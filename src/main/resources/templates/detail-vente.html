<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      data-th-replace="~{layouts/layout :: layout-eni-auction(title=~{:: title},
                                                              content=~{:: main},
                                                              ressourcesSupp=~{})}">

<head>
    <title th:text="'Détail de ' + ${article.getName()}"></title>
</head>

<body>
<main>
<h1>ENI-Enchères</h1>
<h2>Détail vente</h2>
<div class="detail-objet" th:object=${article}>
    <h3>nom de l'objet</h3>
    <img src="pic.jpg" alt="">
    <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" id="description" readonly th:field="*{description}">
    </div>
    <div class="form-group">
        <label for="category">Catégorie:</label>
        <input type="text" id="category" readonly th:field="*{category}">
    </div>
    <div class="form-group">
        <label for="best-bid">Meilleur offre:</label>
        <input type="text" id="best-bid" readonly th:field="*{soldPrice}">
    </div>
    <div class="form-group">
        <label for="intial-price">Mise à prix:</label>
        <input type="number" id="intial-price"  readonly th:field="*{startingPrice}">
    </div>
    <div class="form-group">
        <label for="auction-end">Fin de l'enchère:</label>
        <input type="datetime" id="auction-end" readonly th:field="*{auctionEndDate}">
    </div>
    <div class="form-group">
        <label for="delivery-address">Retrait: </label>
        <input type="text" id="delivery-address" readonly th:field="*{withdrawalAdress.city}">
    </div>
    <div class="form-group">
        <label for="seller">Vendeur: </label>
        <input type="text" id="seller" name="seller" readonly th:value="${article.user.firstName+ ' ' +article.user.lastName}">
    </div>
    <div class="form-group">
        <label for="user-bid">Ma propositon </label>
        <select name="user-bid" id="user-bid"></select>
        <button type="submit">Enchérir</button>
    </div>
    <div class="form-group">
        <button type="submit"><a href="index">Back</a></button>
    </div>
</div>
</main>

</body>

</html>
