<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENI-Enchères - Connexion</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>ENI-Enchères</h1>
    <h2>Détail vente</h2>
    <div class="detail-objet">
        <h3>nom de l'objet</h3>
        <img src="pic.jpg" alt="">
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" readonly>
        </div>
        <div class="form-group">
            <label for="category">Catégorie:</label>
            <input type="text" id="category" name="category"  readonly>
        </div>
        <div class="form-group">
            <label for="best-bid">Meilleur offre:</label>
            <input type="text" id="best-bid" name="best-bid" readonly>
        </div>
        <div class="form-group">
            <label for="intial-price">Mise à prix:</label>
            <input type="number" id="intial-price" name="intial-price" readonly>
        </div>
        <div class="form-group">
            <label for="auction-end">Fin de l'enchère:</label>
            <input type="datetime" id="auction-end" name="auction-end" readonly>
        </div>
        <div class="form-group">
            <label for="delivery-address">Retrait: </label>
            <input type="text" id="delivery-address" name="delivery-address" readonly>
        </div>
        <div class="form-group">
            <label for="seller">Vendeur: </label>
            <input type="text" id="seller" name="seller" readonly>
        </div>
        <div class="form-group">
            <label for="user-bid">Ma propositon </label>
            <select name="user-bid" id="user-bid"></select>
            <button type="submit">Enchérir</button>
        </div>
        <div class="form-group">
           <button type="submit">Back</button>
        </div>
    </div>
   
</body>

</html>
