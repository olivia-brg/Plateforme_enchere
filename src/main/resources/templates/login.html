<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      data-th-replace="~{layouts/layout :: layout-eni-auction(title=~{:: title},
                                                              content=~{:: main},
                                                              ressourcesSupp=~{})}">

<head>
    <title>Auctions List</title>
</head>

<body>
<main>
    <h1>ENI-Enchères</h1>

    <form data-th-action="@{/login}" method="post" class="userForm">
        <div class="exception" th:if="${errorMessage}">
            <span th:each="msg : ${errorMessage}" th:text="${msg}"></span>
        </div>
        <label for="userName">Identifiant :</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" id="loginBu">Connexion</button>
        <button type="submit"  onclick="window.location.href='/signIn'">Créer un compte</button>

        <div class="checkbox-container">
            <input type="checkbox" id="remember-me" name="remember-me">
            <label for="remember-me">Se souvenir de moi</label>
        </div>

        <div class="forgot-password">
            <a href="/forgot-password">Mot de passe oublié</a>
        </div>
    </form>


</main>

<script src="/js/sIScript.js" ></script>
</body>

</html>
